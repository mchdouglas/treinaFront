<head>

<body>
  <div class="container" id="app">
    <div class="row">

              <th>ID</th>
              <th>Nome</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="marca in marcas">

              <td>{{marca.fipe_name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const urlApi = 'https://fipeapi.appspot.com/api/1/carros/marcas.json'
    const app = new Vue({
      el: '#app',
      data: {
        marcas: [],
        classeBotao: 'primary'
      },
      computed: {

            return ''

        }
        classFinal () {

      },
      methods: {
        async carregarApi () {
          app.marcas = await fetch(urlApi).then(res => res.json())
        }
      },
      mounted () {

    })
  </script>
</body>
